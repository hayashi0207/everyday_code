<!-- 
カプセル化のメリット
    保守性を高められる。
    スコープを限定できる。
    再利用、必要な時に呼び出せる。（擬似的なオブジェクト指向開発）
カプセル化をする方法
    1、機能ごとにJSファイルを分割
    2、ファイル内のコードを即時関数でラップ
    3、即時関数内で初期化とメソッドを記述
補足
    スコープにはグローバルスコープと関数スコープが存在する。 
-->

    <title>Document</title>
    <script src="./00006.js" type="text/javascript" defer></script>
    <script src="./00007.js" type="text/javascript" defer></script>
</head>
<body>

    <button onclick="headerModule.selectMenu()">メニューを選択</button>
    <button onclick="footerModule.selectMenu()">メニューを選択</button>
</body>
</html>
