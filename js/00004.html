<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>

<body>
    <h1>こっち側は使わない</h1>
</body>
<script>
    //xを2倍するアロー関数
    //通常時
    const f = (x) => {
        return x * 2;
    }
    //省略1:引数が一つの場合
    const f = x => {
        return x * 2;
    }
    //省略2:処理が1行で表せる場合
    const f = x => x * 2;

    //関数オブジェクトを返す関数(高階関数)
    const f = x => y => x * y
    const a = f(6)(7);
    console.log(a);
</script>

</html>
